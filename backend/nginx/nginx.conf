worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # Upstream definitions
    upstream postgrest {
        server postgrest:3000;
        keepalive 32;
    }

    # 注意：如果 MCP Server 使用 --network host 模式運行，
    # 需要使用 host.docker.internal:8080（需在 docker run 加 --add-host）
    # 或使用 Docker gateway IP（如 172.18.0.1:8080）
    upstream mcp_server {
        server host.docker.internal:8080;
        keepalive 32;
    }

    # HTTP - Redirect to HTTPS (uncomment when SSL is ready)
    # server {
    #     listen 80;
    #     server_name crm.hourjungle.com;
    #     return 301 https://$server_name$request_uri;
    # }

    # Main Server (HTTP for now, HTTPS later)
    server {
        listen 80;
        server_name localhost www.auto.yourspce.org auto.yourspce.org;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # PostgREST API with CORS
        location /api/db/ {
            limit_req zone=api_limit burst=20 nodelay;

            # CORS Headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, Prefer, Range, Range-Unit, Cache-Control' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Range, Range-Unit' always;

            # Preflight request handling
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, Prefer, Range, Range-Unit, Cache-Control';
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            # Remove /api/db prefix
            rewrite ^/api/db/(.*)$ /$1 break;

            # 移除上游 PostgREST 的 CORS 標頭，避免重複
            proxy_hide_header 'Access-Control-Allow-Origin';
            proxy_hide_header 'Access-Control-Allow-Methods';
            proxy_hide_header 'Access-Control-Allow-Headers';
            proxy_hide_header 'Access-Control-Expose-Headers';

            proxy_pass http://postgrest;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # MCP Server API (CORS handled by FastAPI middleware)
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://mcp_server;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # MCP Protocol Endpoints
        location /mcp/ {
            limit_req zone=api_limit burst=10 nodelay;

            proxy_pass http://mcp_server;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Tools endpoint
        location /tools {
            limit_req zone=api_limit burst=10 nodelay;

            proxy_pass http://mcp_server;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # AI Chat endpoint (CORS handled by FastAPI middleware)
        location /ai/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://mcp_server;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # AI 回應需要較長時間
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;
        }

        # Root - Show service info
        location / {
            limit_req zone=general_limit burst=50 nodelay;

            default_type application/json;
            return 200 '{"service": "Hour Jungle CRM", "version": "1.0.0", "endpoints": {"api": "/api/", "db": "/api/db/", "mcp": "/mcp/", "tools": "/tools"}}';
        }
    }

