version: '3.8'

services:
  # PostgreSQL 資料庫
  postgres:
    image: postgres:15-alpine
    container_name: hj-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: hourjungle
      POSTGRES_USER: hjadmin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./sql/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hjadmin -d hourjungle"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hj-network

  # PostgREST API 層
  postgrest:
    image: postgrest/postgrest
    container_name: hj-postgrest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://hjadmin:${POSTGRES_PASSWORD}@postgres:5432/hourjungle
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_SERVER_PORT: 3000
    ports:
      - "3000:3000"
    networks:
      - hj-network

  # MCP Server (Python FastAPI)
  mcp-server:
    build: ./mcp-server
    container_name: hj-mcp
    restart: unless-stopped
    depends_on:
      - postgrest
    environment:
      POSTGREST_URL: http://postgrest:3000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: hourjungle
      POSTGRES_USER: hjadmin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      LINE_CHANNEL_ACCESS_TOKEN: ${LINE_CHANNEL_ACCESS_TOKEN}
      LINE_CHANNEL_SECRET: ${LINE_CHANNEL_SECRET}
      BRAIN_API_URL: ${BRAIN_API_URL:-https://brain.yourspce.org}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      GOOGLE_CALENDAR_CREDENTIALS: /secrets/calendar-sa.json
      # 光貿 Amego 電子發票 API
      AMEGO_API_BASE: ${AMEGO_API_BASE:-https://invoice-api.amego.tw}
      AMEGO_API_KEY_HUANRUI: ${AMEGO_API_KEY_HUANRUI}
      AMEGO_API_SECRET_HUANRUI: ${AMEGO_API_SECRET_HUANRUI}
      AMEGO_API_KEY_DAZHONG: ${AMEGO_API_KEY_DAZHONG}
      AMEGO_API_SECRET_DAZHONG: ${AMEGO_API_SECRET_DAZHONG}
    volumes:
      - ./secrets:/secrets:ro
    ports:
      - "8080:8080"
    networks:
      - hj-network

  # Brain AI 客服後端
  brain:
    build: ../../Brain/backend
    container_name: brain-backend
    restart: unless-stopped
    volumes:
      - brain_logs:/app/logs
      - brain_data:/app/data
    environment:
      PORT: 8000
      HOST: 0.0.0.0
      DATABASE_URL: sqlite+aiosqlite:///./data/brain.db
      LINE_CHANNEL_ACCESS_TOKEN: ${BRAIN_LINE_CHANNEL_ACCESS_TOKEN}
      LINE_CHANNEL_SECRET: ${BRAIN_LINE_CHANNEL_SECRET}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      CRM_API_URL: http://mcp-server:8080
      ENABLE_JUNGLE_INTEGRATION: "true"
    ports:
      - "8000:8000"
    networks:
      - hj-network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: hj-nginx
    restart: unless-stopped
    depends_on:
      - postgrest
      - mcp-server
      - brain
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    # 讓 Nginx 可以連到 host network 上的 MCP Server
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - hj-network

volumes:
  pg_data:
  brain_logs:
  brain_data:

networks:
  hj-network:
    driver: bridge
