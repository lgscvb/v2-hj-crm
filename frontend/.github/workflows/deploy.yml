name: Deploy SmartOfficeCRM

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: gen-lang-client-0281456461
  GCE_INSTANCE: instance-20251201-132636
  GCE_ZONE: us-west1-b

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy to GCE
        run: |
          gcloud compute ssh ${{ env.GCE_INSTANCE }} \
            --zone=${{ env.GCE_ZONE }} \
            --command="cd /opt/smartoffice-crm && sudo git pull origin main && sudo docker-compose build --no-cache && sudo docker-compose up -d"

      - name: Health Check
        run: |
          sleep 10
          curl -f https://hj.yourspce.org/health || exit 1
          echo "âœ… Deployment successful!"
