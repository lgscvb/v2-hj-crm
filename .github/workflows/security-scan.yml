# 安全掃描與自動更新工作流程
# 每週一自動執行，也可手動觸發

name: Security Scan & Auto Update

on:
  schedule:
    # 每週一早上 9 點 (UTC+8 = UTC 1:00)
    - cron: '0 1 * * 1'
  workflow_dispatch:  # 允許手動觸發
  push:
    branches: [main]
    paths:
      - 'frontend/package*.json'
      - 'backend/mcp-server/requirements.txt'

jobs:
  # 前端安全掃描
  frontend-security:
    name: Frontend Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        id: audit
        continue-on-error: true
        run: |
          npm audit --json > audit-report.json 2>&1 || true
          echo "vulnerabilities=$(cat audit-report.json | jq '.metadata.vulnerabilities.total // 0')" >> $GITHUB_OUTPUT

      - name: Check for vulnerabilities
        run: |
          TOTAL=$(cat audit-report.json | jq '.metadata.vulnerabilities.total // 0')
          HIGH=$(cat audit-report.json | jq '.metadata.vulnerabilities.high // 0')
          CRITICAL=$(cat audit-report.json | jq '.metadata.vulnerabilities.critical // 0')

          echo "## Frontend Security Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Critical | $CRITICAL |" >> $GITHUB_STEP_SUMMARY
          echo "| High | $HIGH |" >> $GITHUB_STEP_SUMMARY
          echo "| Total | $TOTAL |" >> $GITHUB_STEP_SUMMARY

          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "::warning::Found $CRITICAL critical and $HIGH high vulnerabilities"
          fi

      - name: Upload audit report
        uses: actions/upload-artifact@v6
        with:
          name: frontend-audit-report
          path: frontend/audit-report.json
          retention-days: 30

  # 後端安全掃描
  backend-security:
    name: Backend Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/mcp-server

    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        id: pip-audit
        continue-on-error: true
        run: |
          pip-audit -r requirements.txt --format json > pip-audit-report.json 2>&1 || true
          VULN_COUNT=$(cat pip-audit-report.json | jq 'length // 0')
          echo "vulnerabilities=$VULN_COUNT" >> $GITHUB_OUTPUT

      - name: Check for vulnerabilities
        run: |
          VULN_COUNT=$(cat pip-audit-report.json | jq 'length // 0')

          echo "## Backend Security Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Python dependencies vulnerabilities: $VULN_COUNT" >> $GITHUB_STEP_SUMMARY

          if [ "$VULN_COUNT" -gt 0 ]; then
            echo "::warning::Found $VULN_COUNT Python dependency vulnerabilities"
            cat pip-audit-report.json | jq -r '.[] | "- \(.name) \(.version): \(.vulns[0].id)"' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload audit report
        uses: actions/upload-artifact@v6
        with:
          name: backend-audit-report
          path: backend/mcp-server/pip-audit-report.json
          retention-days: 30

  # Docker 映像掃描
  docker-security:
    name: Docker Image Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # 自動修復（僅限非破壞性更新）
  auto-fix:
    name: Auto Fix Vulnerabilities
    runs-on: ubuntu-latest
    needs: [frontend-security, backend-security]
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Auto fix frontend vulnerabilities
        working-directory: frontend
        run: |
          npm audit fix --force || true
          npm install || true

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(security): auto-fix vulnerabilities'
          title: '[Security] Auto-fix dependency vulnerabilities'
          body: |
            ## Automated Security Updates

            This PR was automatically created by the security scanning workflow.

            ### Changes
            - Ran `npm audit fix` on frontend dependencies

            ### Review Checklist
            - [ ] Check that the app still works correctly
            - [ ] Verify no breaking changes
            - [ ] Run tests if available
          branch: security/auto-fix
          delete-branch: true
          labels: |
            security
            automated
